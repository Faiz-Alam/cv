<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>form element</title>
  </head>
  <body>
    <h2>Creatin form by using all the input attribute.</h2>
    <form>
      <label for="">Press the button :</label>
      <input type="button" name="" value="button"><br>
      <label for="">Checkbox :</label>
      <input type="checkbox" name="" value=""><br>
      <label for="">Select Colour :</label>
      <input type="color" name="" value=""><br>
      <label for="">Date :</label>
      <input type="date" name="" value=""><br>
      <label for="">E-mail address :</label>
      <input type="email" name="" value=""><br>
      <label for="">Select File :</label>
      <input type="file" name="" value="" accept="application/pdf"><br>
      <label for="">Hidden :</label>
      <input type="hidden" name="" value="submit"><br>
      <label for="">select image :</label>
      <input type="image" name="" value="" alt="jpeg"><br>
      <label for="">Month</label>
      <input type="month" name="" value=""><br>
      <label for="">My number : </label>
      <input type="number" name="" value=""><br>
      <label for="">password :</label>
      <input type="password" name="" value=""><br>
      <label for="">Choose one smartphone : </label>
      <label for="">iphone</label>
      <input type="radio" name="smartphone" value="iphone">
      <label for="">Samsung :</label>
      <input type="radio" name="smartphone" value="samsung">
      <label for="">rog</label>
      <input type="radio" name="smartphone" value="rog"><br>
      <label for="">Select the range : </label>
      <input type="range" name="Range meter" value="0 to 100"><br>
      <label for="">Reset Button</label>
      <input type="reset" name="" value="full reset"><br>
      <label for="">Search </label>
      <input type="search" name="" autofocus><br>
      <label for="">completed :</label>
      <input type="submit" name="" value="submit"><br>
      <label for="">Telephone no :</label>
      <input type="tel" name="" value=""><br>
      <label for="">text : </label>
      <input type="text" name="" value="" autocomplete autofocus ><br>
      <label for="">Time :</label>
      <input type="time" name="" value=""><br>
      <label for="">Url : </label>
      <input type="url" name="" value=""><br>
      <label for="">Week : </label>
      <input type="week" name="" value=""><br>
      <label for="">Date and Time : </label>
      <input type="datetime" name="" value=""><br>



    </form>
  </body>
</html>
